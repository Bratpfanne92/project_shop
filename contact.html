<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Shop</title>
  </head>
  <body>
    <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Shop</title>
    <!-- boxicon -->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#">
            <img src="assets/pngegg.png" alt="vader_logo" />
          </a>
        </div>
        <div class="sw-menu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <div class="nav-menu hide">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="contact.html">Contact</a>
          <!-- navbar cart menü -->
          <a href="#"
            ><img src="assets/icons8-shopping-cart-60.png" class="cart-menü"
          /></a>

          <!-- cart -->
          <div class="cart">
            <h2 class="cart-title">Current Cart</h2>
            <!-- cart content -->
            <div class="cart-content">
              <div class="cart-box">
                <img
                  src="assets/lego-2539844_640.jpg"
                  alt=""
                  class="cart-img"
                />
                <!-- cart-product name price-details -->
                <div class="detail-box">
                  <div class="cart-product-title">stormtroopers lego</div>
                  <div class="cart-product-price">25€</div>
                  <input type="number" value="1" class="cart-quantity" />
                </div>
                <!-- remove cart -->
                <img
                  src="assets/icons8-trash-windows-11-outline-32.png"
                  alt=""
                  class="cart-remove"
                />
              </div>
            </div>
            <!-- cart total -->
            <div class="total">
              <div class="total-title">Total:</div>
              <div class="total-price">0€</div>
            </div>
            <!-- cart buttons -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close X -->
            <img src="assets/icons8-x-24.png" alt="" class="cart-x" />
          </div>
        </div>
      </nav>
    </header>
    <main>
        <h1 class="h1">Kontakt</h1>
      <section class="form-container">
        <section class="form">
          <form action="#" method="post">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name..."
              required
              maxlength="25"
            />
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Gültige E-mail..."
              required
            />
            <br />
            <input
              type="tel"
              name="telefonnumber"
              id="telefon"
              placeholder="Handynummer..."
              maxlength="11"
            />
            <br />
            <input
              type="textarea"
              name="textarea"
              id="textarea"
              placeholder="Betreff..."
              required
            />
            <br />
            <textarea
              type="textarea"
              name="textarea"
              id="textarea"
              placeholder="Nachricht..."
              wrap="soft"
              required
            ></textarea>
            <br />
            <input
              class="btn btn-submit"
              type="submit"
              value="Nachricht senden"
              href="#"
            />
            <!-- <label for="textarea"></label> -->
          </form>
    </main>

    <script src="src/scripts/index.js"></script>
   </body>
</html>
