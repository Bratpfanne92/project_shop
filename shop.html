<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars Shop</title>
    <!-- boxicon -->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="#">
            <img src="assets/pngegg.png" alt="vader_logo" />
          </a>
        </div>
        <div class="sw-menu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <div class="nav-menu hide">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="contact.html">Contact</a>
          <!-- navbar cart menü -->
          <a href="#"
            ><img src="assets/icons8-shopping-cart-60.png" class="cart-menü"
          /></a>

          <!-- cart -->
          <div class="cart">
            <h2 class="cart-title">Current Cart</h2>
            <!-- cart content -->
            <div class="cart-content"></div>
            <!-- cart total -->
            <div class="total">
              <div class="total-title">Total:</div>
              <div class="total-price">0€</div>
            </div>
            <!-- cart buttons -->
            <button type="button" class="btn-buy" onclick="">Buy Now</button>
            <!-- cart close X -->
            <img src="assets/icons8-x-24.png" alt="" class="cart-x" />
          </div>
        </div>
      </nav>
    </header>
    <!-- shop-->
    <main>
      <div class="product container">
        <h2 class="section-title">Products</h2>
        <!-- shop content -->
        <div class="shop-content">
          <!-- box1 -->
          <div class="product-box">
            <img src="assets/lego-2539844_640.jpg" alt="" class="product-img" />
            <h2 class="product-title">stormtroopers lego</h2>
            <span class="price">24.99€</span>
            <!-- cart icon/img -->
            <img src="assets/icons8-shopping-cart-16.png" class="add-cart" />
            <!-- cart -->
          </div>
          <!-- box2 -->
          <div class="product-box">
            <img src="assets/lego-2539844_640.jpg" alt="" class="product-img" />
            <h2 class="product-title">stormtroopers lego</h2>
            <span class="price">24.99€</span>
            <img src="assets/icons8-shopping-cart-16.png" class="add-cart" />
          </div>
          <!-- box3 -->
          <div class="product-box">
            <img
              src="assets/0003109_acrylic-display-case-for-lego-75192-star-wars-millennium-falcon-figure-storage-box-dust-proof-glue-f.jpeg"
              alt=""
              class="product-img"
            />
            <h2 class="product-title">lego millenium falcon</h2>
            <span class="price">699.99€</span>
            <img src="assets/icons8-shopping-cart-16.png" class="add-cart" />
          </div>
          <!-- box4 -->
          <div class="product-box">
            <img
              src="assets/0003109_acrylic-display-case-for-lego-75192-star-wars-millennium-falcon-figure-storage-box-dust-proof-glue-f.jpeg"
              alt=""
              class="product-img"
            />
            <h2 class="product-title">lego millenium falcon</h2>
            <span class="price">699.99€</span>
            <img src="assets/icons8-shopping-cart-16.png" class="add-cart" />
          </div>
        </div>
      </div>
    </main>

    <script src="src/scripts/index.js"></script>
  </body>
</html>
